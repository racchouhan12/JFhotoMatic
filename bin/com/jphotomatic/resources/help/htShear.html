<hr/>

<b><u>To shear an image just follow the points given below:-</u></b>
<ul><li>Load an image from the <b>FILE</b> menu i.e <b>Import image.</b></li>
<li>In the <b>Shear</b> tab select the shear values from the combo-boxes</li>
<li>And Finally press the <b>Shear</b> button</li></ul>
