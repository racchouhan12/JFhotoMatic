<b><h2>HOW TO FLIP AN IMAGE?</h2></b>
<hr/>
</center>
<b><u>To flip an image horizontally/vertically just follow the points given below:-</u></b>
<ul><li>Load an image from the <b>FILE</b> menu i.e <b>Import image.</b></li>
<li>And then Press the <b>Horizontal Flip/Vertical Flip</b> button</li>
</ul>
