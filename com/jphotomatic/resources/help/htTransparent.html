<b><h2>HOW TO MAKE AN IMAGE TRANSPARENT?</h2></b>
<hr/>
</center>
<b><u>To make an image transparent just follow the points given below:-</u></b>
<ul><li>Load an image from the <b>FILE</b> menu i.e <b>Import image.</b></li>
<li>Select the percentage of tranparency from the combo-box of the <b>Transparent tab.</b></li>
<li>And then Press the <b>OK</b> button</li>
</ul>
